<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="support-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb"/>
      <stop offset="50%" style="stop-color:#059669"/>
      <stop offset="100%" style="stop-color:#10b981"/>
    </linearGradient>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f9ff"/>
      <stop offset="100%" style="stop-color:#ecfdf5"/>
    </linearGradient>
  </defs>
  
  <rect width="400" height="300" fill="url(#bg-gradient)"/>
  
  <!-- Central support representative -->
  <g transform="translate(180, 120)">
    <!-- Background circle -->
    <circle cx="0" cy="0" r="40" fill="url(#support-gradient)" opacity="0.1"/>
    
    <!-- Person -->
    <circle cx="0" cy="-10" r="15" fill="#fbbf24"/>
    <rect x="-12" y="2" width="24" height="25" rx="12" fill="#2563eb"/>
    
    <!-- Headset -->
    <path d="M-15 -15 Q-20 -20 -20 -10 Q-20 0 -15 -5" stroke="#1f2937" stroke-width="3" fill="none"/>
    <path d="M15 -15 Q20 -20 20 -10 Q20 0 15 -5" stroke="#1f2937" stroke-width="3" fill="none"/>
    <line x1="-20" y1="-10" x2="20" y2="-10" stroke="#1f2937" stroke-width="2"/>
    
    <!-- Microphone -->
    <circle cx="-18" cy="-2" r="3" fill="#1f2937"/>
    <line x1="-18" y1="1" x2="-18" y2="8" stroke="#1f2937" stroke-width="2"/>
    
    <!-- Hands gesture (welcoming) -->
    <ellipse cx="-20" cy="15" rx="8" ry="4" fill="#fbbf24" opacity="0.8"/>
    <ellipse cx="20" cy="15" rx="8" ry="4" fill="#fbbf24" opacity="0.8"/>
  </g>
  
  <!-- Communication channels -->
  <!-- Email -->
  <g transform="translate(80, 60)">
    <rect x="0" y="0" width="30" height="20" rx="3" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>
    <path d="M2 4 L15 12 L28 4" stroke="#2563eb" stroke-width="2" fill="none"/>
    <circle cx="35" cy="10" r="8" fill="#10b981" opacity="0.2"/>
    <text x="35" y="35" font-family="Arial, sans-serif" font-size="8" fill="#1f2937" text-anchor="middle">Email</text>
  </g>
  
  <!-- Phone -->
  <g transform="translate(300, 70)">
    <rect x="0" y="0" width="12" height="20" rx="6" fill="#2563eb"/>
    <rect x="2" y="2" width="8" height="16" rx="4" fill="#ffffff"/>
    <circle cx="6" cy="16" r="2" fill="#2563eb"/>
    <circle cx="25" cy="10" r="8" fill="#2563eb" opacity="0.2"/>
    <text x="15" y="35" font-family="Arial, sans-serif" font-size="8" fill="#1f2937" text-anchor="middle">Phone</text>
  </g>
  
  <!-- WhatsApp -->
  <g transform="translate(60, 200)">
    <circle cx="10" cy="10" r="10" fill="#25d366"/>
    <path d="M6 6 Q10 4 14 6 Q16 8 14 12 Q12 14 8 12 L4 14 L6 10 Q4 8 6 6 Z" fill="#ffffff"/>
    <circle cx="25" cy="10" r="8" fill="#25d366" opacity="0.2"/>
    <text x="15" y="35" font-family="Arial, sans-serif" font-size="8" fill="#1f2937" text-anchor="middle">WhatsApp</text>
  </g>
  
  <!-- Social Media -->
  <g transform="translate(320, 190)">
    <!-- LinkedIn icon -->
    <rect x="0" y="0" width="15" height="15" rx="2" fill="#0077b5"/>
    <rect x="2" y="6" width="2" height="7" fill="#ffffff"/>
    <circle cx="3" cy="4" r="1.5" fill="#ffffff"/>
    <rect x="6" y="6" width="2" height="7" fill="#ffffff"/>
    <path d="M8 8 Q10 6 12 8 V13 H10 V9" stroke="#ffffff" stroke-width="1" fill="none"/>
    
    <circle cx="20" cy="7.5" r="8" fill="#0077b5" opacity="0.2"/>
    <text x="12" y="30" font-family="Arial, sans-serif" font-size="8" fill="#1f2937" text-anchor="middle">Social</text>
  </g>
  
  <!-- Connection lines -->
  <g opacity="0.3">
    <line x1="110" y1="70" x2="160" y2="110" stroke="#10b981" stroke-width="2"/>
    <line x1="300" y1="80" x2="220" y2="120" stroke="#2563eb" stroke-width="2"/>
    <line x1="85" y1="210" x2="160" y2="160" stroke="#25d366" stroke-width="2"/>
    <line x1="320" y1="200" x2="220" y2="160" stroke="#0077b5" stroke-width="2"/>
  </g>
  
  <!-- Support features -->
  <!-- 24/7 Support -->
  <g transform="translate(50, 120)">
    <circle cx="15" cy="15" r="12" fill="#ffffff" stroke="#e5e7eb" stroke-width="2"/>
    <circle cx="15" cy="15" r="2" fill="#2563eb"/>
    <line x1="15" y1="15" x2="15" y2="8" stroke="#2563eb" stroke-width="2"/>
    <line x1="15" y1="15" x2="20" y2="15" stroke="#2563eb" stroke-width="2"/>
    <text x="15" y="40" font-family="Arial, sans-serif" font-size="8" fill="#1f2937" text-anchor="middle">24/7</text>
  </g>
  
  <!-- Quick Response -->
  <g transform="translate(330, 130)">
    <circle cx="10" cy="10" r="8" fill="#10b981" opacity="0.2"/>
    <path d="M6 10 L8 12 L14 6" stroke="#10b981" stroke-width="2" fill="none"/>
    <text x="10" y="30" font-family="Arial, sans-serif" font-size="8" fill="#1f2937" text-anchor="middle">Fast</text>
  </g>
  
  <!-- FAQ bubbles -->
  <g opacity="0.6">
    <!-- FAQ bubble 1 -->
    <ellipse cx="120" cy="40" rx="20" ry="12" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>
    <text x="120" y="43" font-family="Arial, sans-serif" font-size="8" fill="#6b7280" text-anchor="middle">How to enroll?</text>
    
    <!-- FAQ bubble 2 -->
    <ellipse cx="280" cy="50" rx="25" ry="12" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>
    <text x="280" y="53" font-family="Arial, sans-serif" font-size="8" fill="#6b7280" text-anchor="middle">Course duration?</text>
    
    <!-- FAQ bubble 3 -->
    <ellipse cx="100" cy="250" rx="22" ry="12" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>
    <text x="100" y="253" font-family="Arial, sans-serif" font-size="8" fill="#6b7280" text-anchor="middle">Prerequisites?</text>
  </g>
  
  <!-- Support quality indicators -->
  <g opacity="0.5">
    <!-- Star ratings -->
    <g transform="translate(300, 240)">
      <polygon points="5,2 6,6 10,6 7,9 8,13 5,11 2,13 3,9 0,6 4,6" fill="#fbbf24"/>
      <polygon points="15,2 16,6 20,6 17,9 18,13 15,11 12,13 13,9 10,6 14,6" fill="#fbbf24"/>
      <polygon points="25,2 26,6 30,6 27,9 28,13 25,11 22,13 23,9 20,6 24,6" fill="#fbbf24"/>
      <polygon points="35,2 36,6 40,6 37,9 38,13 35,11 32,13 33,9 30,6 34,6" fill="#fbbf24"/>
      <polygon points="45,2 46,6 50,6 47,9 48,13 45,11 42,13 43,9 40,6 44,6" fill="#fbbf24"/>
      <text x="25" y="25" font-family="Arial, sans-serif" font-size="8" fill="#1f2937" text-anchor="middle">5-Star Support</text>
    </g>
    
    <!-- Response time -->
    <g transform="translate(20, 30)">
      <circle cx="10" cy="10" r="8" fill="#ffffff" stroke="#10b981" stroke-width="2"/>
      <text x="10" y="13" font-family="Arial, sans-serif" font-size="6" fill="#10b981" text-anchor="middle">&lt;1h</text>
      <text x="10" y="30" font-family="Arial, sans-serif" font-size="8" fill="#1f2937" text-anchor="middle">Response</text>
    </g>
  </g>
  
  <!-- Floating help elements -->
  <g opacity="0.3">
    <!-- Question marks -->
    <circle cx="350" cy="40" r="4" fill="#2563eb" opacity="0.5"/>
    <text x="350" y="44" font-family="Arial, sans-serif" font-size="8" fill="#ffffff" text-anchor="middle">?</text>
    
    <circle cx="30" cy="280" r="4" fill="#10b981" opacity="0.5"/>
    <text x="30" y="284" font-family="Arial, sans-serif" font-size="8" fill="#ffffff" text-anchor="middle">?</text>
    
    <!-- Help arrows -->
    <path d="M 370 80 Q 375 85 370 90" stroke="#059669" stroke-width="2" fill="none"/>
    <polygon points="368,88 372,90 368,92" fill="#059669"/>
  </g>
</svg>
